site_name: Rejse Log

nav:
  - Welcome: "index.md"
  - Version Control: "version_control.md"
  - About: "about.md"
permissions:
  contents: write

theme:
  name: material
  palette:
    scheme: slate

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
